{% extends 'partials/base.html' %} 
{% load static %} 
{% block content %}
{% load crispy_forms_tags %}
<h1>Update Info</h1>
<p>*Please add this data to get correct dietary recommendations</p>
<br>
<div class = "border p-3 shadow">
    <h4>Add Data</h4>
    <hr>
    <form name="form" method="POST" action="{% url 'update-person-info' %}">
        {% csrf_token %}
        <label for="first_name">First Name:</label>
        <input style="background-color: white; color: black;" class = "btn btn-success btn-block" value="{{info.first_name}}" type='text' name="first_name">
        <br>
        <label for="last_name">Last Name:</label>
        <input style="background-color: white; color: black;" class = "btn btn-success btn-block" value="{{info.last_name}}" type='text' name="last_name">
        <br>
        <label for="comorbidity">Comorbidity:</label>
        <select style="background-color: white; color: black;" class = "btn btn-success btn-block" value={{info.comorbidity}} name="comorbidity">
            {% for comorbidity in comorbidities%}
            <option value="{{comorbidity}}">{{comorbidity}}</option>
            {% endfor %}
        </select>
        <br>
        <label for="date_of_birth">Date of Birth:</label>
        <input style="background-color: white; color: black;" class = "btn btn-success btn-block" value="{{info.date_of_birth|date:"Y-m-d"}}" type='date' name="date_of_birth">
        <br>
        <label for="weight">Weight:</label>
        <input style="background-color: white; color: black;" class = "btn btn-success btn-block" value="{{info.weight}}" type='number' name="weight">
        <br>
        <label for="height">Height:</label>
        <input style="background-color: white; color: black;" class = "btn btn-success btn-block" value="{{info.height}}" type='number' name="height">
        <br>
        <label for="gender">Gender:</label>
        <input style="background-color: white; color: black;" class = "btn btn-success btn-block" value="{{info.gender|lower|capfirst}}" type='text' name="gender">
        <br>
        <label for="race">Race:</label>
        <select style="background-color: white; color: black;" class = "btn btn-success btn-block" value={{info.race}} name="race">
            {% for race in races%}
            <option value="{{race}}">{{race}}</option>
            {% endfor %}
        </select>
        <br>
        <button type='submit'>Submit</button>
    </form>
</div>

{% endblock %}
